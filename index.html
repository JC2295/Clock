<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JavaScript + CSS Clock</title>
</head>
<body class="flex-container">
    
        <div id="analogue-clock-container" class="flex-container">
            <h1 id="analogue-heading" class="heading">The Old</h1>
            <div class="clock-face outer-face">
                <div class="clock-face inner-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class = "hand sec-hand"></div>
                    <div class="hand pivot"></div>
                </div>
            </div>  
        </div>

        <div id="digital-clock-container" class="flex-container">
            <h1 id="digital-heading" class="heading">The New</h1>
            <p id="digital-clock-display"></p> 
        </div>  
    
</body>
</html>
